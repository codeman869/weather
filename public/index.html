<html>
    <head>
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js'></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="./app.js"></script>
        <script src="./main.controller.js"></script>
        <script src="./main.service.js"></script>
    </head>
    <body ng-app="weather">
        <div class="container-fluid">
            <div class="row">
                <div ng-controller="MainController as ctrl" class="col-md-6">
                    
                    <div class="row">
                        <div class="col-md-1">
                            <a href="{{ctrl.weather.url}}">
                            <img ng-src="{{ctrl.weather.image}}" />
                        </a>
                        </div>
                        <div class="col-md-4 text-right">
                            <h3>{{ctrl.weather.weather}}</h3>
                            <h5>Feels Like: {{ctrl.weather.feels_like}}</h5>
                            <h5>Wind: {{ctrl.weather.wind}}, Wind Direction: {{ctrl.weather.wind_dir}}</h5>
                            <h5>Precipitation: {{ctrl.weather.precip}}</h5>
                            <h6><small>{{ctrl.weather.last_updated}}</small></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
